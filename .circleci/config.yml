version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
    steps:
      - checkout
      - run:
          name: Download NodeJS CLI
          command: |
            curl -O https://admhelp.microfocus.com/srl/en/3.2/Content/Storm/t_JenkinsIntegration.htm#nodejs_cli
      - run:
          name: Install NodeJS CLI
          command: |
            npm install storm_runner_cli.tgz
      
